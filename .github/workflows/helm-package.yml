name: Helm Package and S3 Bucket Upload

on:
  push:
    branches:
      - main
      - new-microservice
jobs:
  build:
    name: Helm Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Configure AWS credentials from Production account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::865182863217:role/ADFS-Infra
          aws-region: sa-east-1
        
      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.7.0
      
      - name: Set up Helm S3 Plugin
        run: helm plugin install https://github.com/hypnoglow/helm-s3.git
      
      - name: Execute Helm Package
        run: helm package charts
        
      - name: Helm Repo Add
        run: helm repo add main-chart s3://my-helm-repo-lab1/v1
      
      - name: S3 package push
        run: helm s3 push tavola-helm-chart-0.1.0.tgz main-chart
      
